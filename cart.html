<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/image1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Cart</title>
</head>

<body>
    <header>
        <nav class="top-nav">
            <div id="menuBar" class="menuBar">
                <img src="assets/bars-solid.svg" alt="">
            </div>
            <a href="index.html" class="logo"><img src="assets/image1.png" alt=""></a>

            <div class="deliveryBox">
                <img src="assets/image.png" alt="">
                <div class="deliveryBox-info">
                    <p>PickUp or Delivery</p>
                    <p>Sacramento, 99999</p>
                </div>

            </div>
            <div class="search-wrapper">
                <input type="search" placeholder="Search Everything at Walmart online and in store">
                <hr>
                <button>üîé</button>
            </div>
            <div class="myitemBox">
                <div>ü§ç</div>
                <div>
                    <span>Reorder</span>
                    <span>My Items</span>
                </div>
                <div class="myItemDropDown">
                    <a href="">Reorder</a>
                    <a href="">List</a>
                    <a href="">Register </a>
                </div>

            </div>
            <div class="accountBox">
                <div>Sign In</div>
                <div>Account</div>
            </div>
            <a href="cart.html" class="cartBox">
                <div>üõí</div>
                <div>$ 0.00</div>
            </a>
        </nav>
    </header>

    <main>
        <div id="cart-container">
            <h2>Your Cart</h2>
            <ul id="cart-list"></ul>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displayCartData();
        })

        function displayCartData() {
            let cartData = JSON.parse(localStorage.getItem('cart')) || [];

            if (cartData.length === 0) {
                let cartLi = document.createElement('li')
                cartLi.textContent = "Your cart is empty";
                return
            }

            const cartList = document.getElementById('cart-list');

            cartList.innerHTML = ``;

            cartData.forEach(item => {
                // Create a list item for each product
                const cartItem = document.createElement('li');
                cartItem.innerHTML = `
            <strong>Product ID:</strong> ${item.id} <br>
            <strong>Quantity:</strong> ${item.quantity} <br>
            <button class="remove-btn" data-id="${item.id}">Remove</button>
        `;

                // Append to the cart list
                cartList.appendChild(cartItem);
            });

            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    removeFromCart(productId);
                });
            });

            function removeFromCart(productId) {
                // Get cart data
                let cartData = JSON.parse(localStorage.getItem('cart')) || [];

                // Remove item from cart
                cartData = cartData.filter(item => item.id !== productId);

                // Save the updated cart back to localStorage
                localStorage.setItem('cart', JSON.stringify(cartData));

                // Re-display the updated cart
                displayCart();
            }
        }
    </script>

</html>
