<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/image1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div id="menuBar" class="menuBar">
                <img src="assets/bars-solid.svg" alt="">
            </div>
            <a href="index.html" class="logo"><img src="assets/image1.png" alt=""></a>

            <div class="deliveryBox">
                <img src="assets/image.png" alt="">
                <div class="deliveryBox-info">
                    <p>PickUp or Delivery</p>
                    <p>Sacramento, 99999</p>
                </div>

            </div>
            <div class="search-wrapper">
                <input type="search" placeholder="Search Everything at Walmart online and in store">
                <hr>
                <button>üîé</button>
            </div>
            <div class="myitemBox">
                <div>ü§ç</div>
                <div>
                    <span>Reorder</span>
                    <span>My Items</span>
                </div>
                <div class="myItemDropDown">
                    <a href="">Reorder</a>
                    <a href="">List</a>
                    <a href="">Register </a>
                </div>

            </div>
            <div class="accountBox">
                <div>Sign In</div>
                <div>Account</div>
            </div>
            <div class="cartBox">
                <div>üõí</div>
                <div>$ 0.00</div>
            </div>
        </nav>
    </header>

    <main class="cartMain">
        <div class="cartInfoBox">
            <div class="cartItem">
                
            </div>
        </div>
        <div class="paymentBox"></div>
    </main>

    <script>
        let cartParams = new URLSearchParams(window.location.search);
        let cartId = cartParams.get('id');
        console.log("CartId", cartId)

        fetch(`https://dummyjson.com/products/${cartId}`)
        .then(response => response.json())
        .then(cart => {
            console.log(cart)

            let cartItem = document.querySelector('.cartItem');
            cartItem.innerHTML = `
                <img src="${cart.images[0]}" alt="">
                <div class="cartItemInfo">
                    <h3>${cart.title}</h3>
                    <h4>${cart.brand}</h4>
                    <div>
                        <h6>${cart.price}</h6>
                        <h6>${cart.rating}</h6>
                    </div>
                </div>
            `

            document.querySelector('.cartInfoBox').appendChild(cartItem)

        })
    </script>
</body>
</html>
