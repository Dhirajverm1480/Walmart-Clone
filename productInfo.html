<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/image1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="productInfo.css">
    <link rel="stylesheet" href="responsive.css">
    
    <title>ProductInfo</title>
</head>

<body>
    <header>
        <nav class="top-nav">
            <div id="menuBar" class="menuBar">
                <img src="assets/bars-solid.svg" alt="">
            </div>
            <a href="index.html" class="logo"><img src="assets/image1.png" alt=""></a>

            <div class="deliveryBox">
                <img src="assets/image.png" alt="">
                <div class="deliveryBox-info">
                    <p>PickUp or Delivery</p>
                    <p>Sacramento, 99999</p>
                </div>

            </div>
            <div class="search-wrapper">
                <input type="search" placeholder="Search Everything at Walmart online and in store">
                <hr>
                <button>üîé</button>
            </div>
            <div class="myitemBox">
                <div>ü§ç</div>
                <div>
                    <span>Reorder</span>
                    <span>My Items</span>
                </div>
                <div class="myItemDropDown">
                    <a href="">Reorder</a>
                    <a href="">List</a>
                    <a href="">Register </a>
                </div>

            </div>
            <div class="accountBox">
                <div>Sign In</div>
                <div>Account</div>
            </div>
            <div class="cartBox">
                <div>üõí</div>
                <div>$ 0.00</div>
            </div>
        </nav>
    </header>
    <!-- <p>productInfo</p> -->
    <main>
        <section class="productInfo-section">
            <div class="">
                <div class="img-container"></div>
                <div class="btnBox">
                    <div class="cartBtnBox"></div>
                     
                </div>
            </div>
            <div class="productInfo-container">
                <div class="iteminfo"></div>
            </div>
        </section>
    </main>
    <script src="main.js">
    </script>

    <script>
        const params = new URLSearchParams(window.location.search)
        const productId = params.get('id')

        console.log("ID: ", productId)

        fetch(`https://dummyjson.com/products/${productId}`)
            .then(res => res.json())
            .then(product => {
                // Display product info here
                console.log("Product", product);

                product.images.forEach(imgUrl => {
                    let imgBox = document.createElement("div");
                    imgBox.classList.add('img-box')
                    imgBox.innerHTML = `
                        <img src="${imgUrl}" alt="${product.title}"/>
                    `
                    document.querySelector('.img-container').appendChild(imgBox);
                });

                let cartBtnBox = document.querySelector('.cartBtnBox');
                cartBtnBox.innerHTML = `
                    <a href="cart.html?id=${product.id}" class="cart-btn" >Add to Cart</a>
                `
                document.querySelector('.btnBox').appendChild(cartBtnBox)

                let itemInfo = document.querySelector('.iteminfo')
                    itemInfo.innerHTML = `
                        <h1>${product.title}</h1>
                        <h2>${product.description}</h2>
                        <h4>${product.brand}</h4>
                        <hr>
                        <h4>${product.price}</h4>
                        <h4>${product.category}</h4>
                        <h4>${product.stock}</h4>
                        
                    `
                document.querySelector('.productInfo-container').appendChild(itemInfo)
            })
            .catch(err => {
                console.error('Failed to load product', err);
            });
    </script>
</body>

</html>
