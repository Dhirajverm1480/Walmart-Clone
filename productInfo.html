</head>

<body>
   <header>
        <nav class="top-nav">
            <div id="menuBar" class="menuBar">
                <img src="assets/bars-solid.svg" alt="">
            </div>
            <a href="index.html" class="logo"><img src="assets/image1.png" alt=""></a>

            <div class="deliveryBox">
                <img src="assets/image.png" alt="">
                <div class="deliveryBox-info">
                    <p>PickUp or Delivery</p>
                    <p>Sacramento, 99999</p>
                </div>

            </div>
            <div class="search-wrapper">
                <input type="search" placeholder="Search Everything at Walmart online and in store">
                <hr>
                <button>üîé</button>
            </div>
            <div class="myitemBox">
                <div>ü§ç</div>
                <div>
                    <span>Reorder</span>
                    <span>My Items</span>
                </div>
                <div class="myItemDropDown">
                    <a href="">Reorder</a>
                    <a href="">List</a>
                    <a href="">Register </a>
                </div>

            </div>
            <div class="accountBox">
                <div>Sign In</div>

            <a href="cart.html" class="cartBox">
                <div>üõí</div>
                <div>$ 0.00</div>
            </a>
        </nav>
    </header>
    <!-- <p>productInfo</p> -->
    <main>
        <section class="productInfo-section">
            <div class="">
                <div class="img-container"></div>
                <div class="btnBox">
                    <div class="cartBtnBox"></div>
                     
                </div>
            </div>
            <div class="productInfo-container">
                <div class="iteminfo"></div>
            </div>
        </section>
    </main>
    <script src="main.js">
    </script>

    <script>
        const params = new URLSearchParams(window.location.search)
        const productId = params.get('id')

        console.log("ID: ", productId)

        fetch(`https://dummyjson.com/products/${productId}`)
            .then(res => res.json())
            .then(product => {
                // Display product info here
                console.log("Product", product);

                let imgBox = document.createElement("div");
                imgBox.classList.add('img-box')
                imgBox.innerHTML = `
                    <img src="${product.images[0]}" alt="${product.title}"/>
                `
                document.querySelector('.img-container').appendChild(imgBox);

                // Add to cart btn

                let cartBtn = document.createElement('button')
                cartBtn.classList.add('cart-btn')
                cartBtn.innerHTML = 'Add to Cart'

                let cartBtnBox = document.querySelector('.cartBtnBox')
                cartBtnBox.innerHTML= ``;
                cartBtnBox.appendChild(cartBtn)

                cartBtn.addEventListener('click', () => {
                    console.log('Add to cart clicked')
                    addToCart(product)
                })

            })
            .catch(err => {
                console.error('Failed to load product', err);
            });


            function addToCart (product) {

                // let cartRaw = localStorage.getItem('cart');
                // let cartData = [];

                // try {
                //     cartData = cartRaw ? JSON.parse(cartRaw) : [];
                // } catch (e) {
                //     console.warn('Invalid JSON in localStorage, clearing cart...');
                //     localStorage.removeItem('cart');
                //     cartData = [];
                // }

                
                let cartData = JSON.parse(localStorage.getItem('cart')) || [];
                let existingData = cartData.find( item => item.id === product.id);
                if(existingData){
                    existingData.quantity += 1
                } else{
                    cartData.push({id: product.id, quantity: 1})
                }

                localStorage.setItem('cart', JSON.stringify(cartData))
                alert('product added to cart')
            }
            

    </script>
</body>

</html>
